<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chesticles</title>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/client_engine.js"></script>
        <script src="js/helpers.js"></script>

        <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css" media="screen">


    </head>
    <body>
        <table id="board"></table>

        <script type="text/javascript">
            $(function() {
                engine = new ClientEngine();
                engine.start();

                $('#undo-move').click(function() {
                    engine.undoMove();
                });
            });
        </script>

        <div class="board group">

            <div class="row">
                <div class="square" data-row="7" data-col="0"></div>
                <div class="square dark" data-row="7" data-col="1"></div>
                <div class="square" data-row="7" data-col="2"></div>
                <div class="square dark" data-row="7" data-col="3"></div>
                <div class="square" data-row="7" data-col="4"></div>
                <div class="square dark" data-row="7" data-col="5"></div>
                <div class="square" data-row="7" data-col="6"></div>
                <div class="square dark" data-row="7" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square dark" data-row="6" data-col="0"></div>
                <div class="square" data-row="6" data-col="1"></div>
                <div class="square dark" data-row="6" data-col="2"></div>
                <div class="square" data-row="6" data-col="3"></div>
                <div class="square dark" data-row="6" data-col="4"></div>
                <div class="square" data-row="6" data-col="5"></div>
                <div class="square dark" data-row="6" data-col="6"></div>
                <div class="square" data-row="6" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square" data-row="5" data-col="0"></div>
                <div class="square dark" data-row="5" data-col="1"></div>
                <div class="square" data-row="5" data-col="2"></div>
                <div class="square dark" data-row="5" data-col="3"></div>
                <div class="square" data-row="5" data-col="4"></div>
                <div class="square dark" data-row="5" data-col="5"></div>
                <div class="square" data-row="5" data-col="6"></div>
                <div class="square dark" data-row="5" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square dark" data-row="4" data-col="0"></div>
                <div class="square" data-row="4" data-col="1"></div>
                <div class="square dark" data-row="4" data-col="2"></div>
                <div class="square" data-row="4" data-col="3"></div>
                <div class="square dark" data-row="4" data-col="4"></div>
                <div class="square" data-row="4" data-col="5"></div>
                <div class="square dark" data-row="4" data-col="6"></div>
                <div class="square" data-row="4" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square" data-row="3" data-col="0"></div>
                <div class="square dark" data-row="3" data-col="1"></div>
                <div class="square" data-row="3" data-col="2"></div>
                <div class="square dark" data-row="3" data-col="3"></div>
                <div class="square" data-row="3" data-col="4"></div>
                <div class="square dark" data-row="3" data-col="5"></div>
                <div class="square" data-row="3" data-col="6"></div>
                <div class="square dark" data-row="3" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square dark" data-row="2" data-col="0"></div>
                <div class="square" data-row="2" data-col="1"></div>
                <div class="square dark" data-row="2" data-col="2"></div>
                <div class="square" data-row="2" data-col="3"></div>
                <div class="square dark" data-row="2" data-col="4"></div>
                <div class="square" data-row="2" data-col="5"></div>
                <div class="square dark" data-row="2" data-col="6"></div>
                <div class="square" data-row="2" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square" data-row="1" data-col="0"></div>
                <div class="square dark" data-row="1" data-col="1"></div>
                <div class="square" data-row="1" data-col="2"></div>
                <div class="square dark" data-row="1" data-col="3"></div>
                <div class="square" data-row="1" data-col="4"></div>
                <div class="square dark" data-row="1" data-col="5"></div>
                <div class="square" data-row="1" data-col="6"></div>
                <div class="square dark" data-row="1" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square dark" data-row="0" data-col="0"></div>
                <div class="square" data-row="0" data-col="1"></div>
                <div class="square dark" data-row="0" data-col="2"></div>
                <div class="square" data-row="0" data-col="3"></div>
                <div class="square dark" data-row="0" data-col="4"></div>
                <div class="square" data-row="0" data-col="5"></div>
                <div class="square dark" data-row="0" data-col="6"></div>
                <div class="square" data-row="0" data-col="7"></div>
            </div>
        </div>

        <button id="undo-move" style="margin-top: 40px">Undo</button>
    </body>
</html>
